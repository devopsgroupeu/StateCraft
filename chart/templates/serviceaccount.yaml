{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "statecraft.serviceAccountName" . }}
  labels:
    {{- include "statecraft.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- if .Values.aws.useIRSA }}
  {{- if .Values.aws.irsaRoleArn }}
  annotations:
    eks.amazonaws.com/role-arn: {{ .Values.aws.irsaRoleArn }}
  {{- end }}
  {{- end }}
{{- end }}
