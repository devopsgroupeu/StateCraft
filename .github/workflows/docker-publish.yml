name: Build and Push Docker image to GHCR

on:
  push:
    branches:
      - main
      - feature/*
    paths:
      - '**/Dockerfile'
      - '.github/workflows/docker-publish.yml'
      - '**/*.py'
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Version tag for the Docker image and release (e.g., 1.2.3)'
        required: true
      generate_release_notes:
        description: 'Generate automatic release notes'
        required: false
        default: 'true'

jobs:
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if tag already exists
        if: github.event_name == 'workflow_dispatch'
        run: |
          TAG=${{ github.event.inputs.tag }}
          if git ls-remote --exit-code --tags origin "refs/tags/$TAG"; then
            echo "❌ Tag '$TAG' already exists. Choose a new version." >&2
            exit 1
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image name and tag
        id: vars
        run: |
          IMAGE_NAME=ghcr.io/$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')
          if [[ "${{ github.event_name }}" == "release" ]]; then
            IMAGE_TAG=${{ github.event.release.tag_name }}
          else
            IMAGE_TAG=latest
          fi
          echo "image_name=$IMAGE_NAME" >> "$GITHUB_OUTPUT"
          echo "image_tag=$IMAGE_TAG" >> "$GITHUB_OUTPUT"

      - name: Build and Push Docker Image (Multi-Arch)
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.vars.outputs.image_name }}:${{ steps.vars.outputs.image_tag }}
      
      - name: Create GitHub Release (manual dispatch only)
        if: github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag }}
          name: Release ${{ github.event.inputs.tag }}
          generate_release_notes: ${{ github.event.inputs.generate_release_notes }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}